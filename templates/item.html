<!-- Inherits the main template -->
{% extends "main.html" %}
{% block content %}
<section class="col-md-12 content">
	<!-- Display the details of the chosen item -->
	<h2>{{item.title}}</h2>
	<article class="col-sm-10">
		<p>{{item.description}}</p>
		<p>
			<!-- Enable authorized user to update or delete item -->
			<a href="{{url_for('editItem', item_title=item.title)}}">Edit </a>|
			<a href="{{url_for('deleteItem', item_title=item.title)}}"> Delete</a>
		</p>
	</article>
</section>
{% endblock %}
