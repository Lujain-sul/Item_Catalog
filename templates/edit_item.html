<!-- Inherits the main template -->
{% extends "main.html" %}
{% block content %}
<section class="col-md-12 content">
	<h2>Edit Item</h2>
	<!-- Display a form to edit item info, 
	add validation functionality so that all fields are required -->
	<form class="form-horizontal" action="#" method="post">
		<section class="form-group">
			<label class="control-label col-sm-2" for="title">Title:</label>
			<article class="col-sm-10">
				<!-- Get the current item's title from the sent item object -->
				<input type="text" class="form-control" name="title" value="{{item.title}}" required>
			</article>
		</section>

		<section class="form-group">
			<label class="control-label col-sm-2" for="description">Description:</label>
			<article class="col-sm-10">
				<input type="textarea" class="form-control" name="description" value="{{item.description}}" required>
			</article>
		</section>

		<section class="form-group">
			<label class="control-label col-sm-2" for="category">Category:</label>
			<article class="col-sm-10">
				<select class="bootstrap-select" name="category_id">
					<!-- Diaplay a listbox from the sent categories,
					set the current item's category as selected -->
					{% for cat in categories %}
					{%if cat.name in category.name %}
					<option value="{{cat.id}}" selected="selected">{{cat.name}}</option>
					{% else %}
					<option value="{{cat.id}}">{{cat.name}}</option>
					{% endif %}
					{% endfor %}
				</select>
			</article>
		</section>

		<!-- Submit button -->
		<section class="form-group">
			<article class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Save</button>
			</article>
		</section>

	</form>
</section>
{% endblock %}
